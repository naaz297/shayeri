      <!-- Q1 -->
      <div class="quiz" data-id="q1" data-correct="b">

        <hr>
<p class="question">who is the poet of the above_mentioned poetry</p>
        <div class="options">
          <label><input type="radio" name="q1" value="a"> FAIZ AHMAD FAIZ</label><br>
          <label><input type="radio" name="q1" value="b"> MIRZA GALIB</label><br>
          <label><input type="radio" name="q1" value="c"> IQBAL</label><br>
          <label><input type="radio" name="q1" value="d"> BASHIR BADRA</label>
        </div>
        <button class="check">Check Answer</button>
        <span class="result" aria-live="polite"></span>
      </div>
    </div>
  </section>
  <!-- Minimal JS for Right/Wrong -->
  <script>
    // Handle all quizzes with one listener
    document.addEventListener('click', function(e) {
      if (!e.target.classList.contains('check')) return;

      const quiz = e.target.closest('.quiz');
      if (!quiz) return;

      const qId = quiz.getAttribute('data-id');
      const correct = quiz.getAttribute('data-correct');
      const selected = quiz.querySelector('input[name="' + qId + '"]:checked');
      const resultBox = quiz.querySelector('.result');

      if (!selected) {
        resultBox.textContent = 'Please select an option.';
        resultBox.style.color = '#aa7700';
        return;
      }

      if (selected.value === correct) {
        resultBox.textContent = 'Right ✅';
        resultBox.style.color = 'green';
      } else {
        resultBox.textContent = 'Wrong ❌';
        resultBox.style.color = 'red';
      }
    });
  </script>
